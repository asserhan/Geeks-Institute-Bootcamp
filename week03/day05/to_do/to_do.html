<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    .done {
      text-decoration: line-through;
      color: red;
    }
    .taskItem {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      gap: 0.5rem;
    }
    .taskText {
      flex-grow: 1;
    }
    .deleteBtn {
      color: #e3342f;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-pink-400 min-h-screen p-8 flex items-center justify-center">
  <div class="max-w-md w-full bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">TO-DO LIST</h1>

    <form id="taskForm" class="flex mb-6">
      <input
        type="text"
        id="taskInput"
        placeholder="new task"
        class="flex-grow px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-green-500"
      />
      <button
        type="submit"
        class="px-4 py-2 bg-green-500 text-white font-medium rounded-r-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500"
      >
        ADD
      </button>
    </form>

    <div class="listTasks mb-4"></div>

    <button
      id="clearBtn"
      class="w-full px-4 py-2 bg-red-500 text-white font-medium rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
    >
      Clear
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
