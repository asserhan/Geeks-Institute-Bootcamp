
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Challenge: Mad Libs</title>
 </head>
 <body>

    <h1>Mad Libs</h1>

    <form id="libform">
        <label for="noun">Noun:</label><input type="text" id="noun"><br>
        <label for="adjective">Adjective:</label><input type="text" id="adjective"><br>
        <label for="person">Someone's Name:</label><input type="text" id="person"><br>
        <label for="verb">Verb:</label><input type="text" id="verb"><br>
        <label for="place">A place:</label><input type="text" id="place"><br>
        <button id="lib-button">Lib it!</button>
    </form>

    <p>Generated story: 
    <span id="story"></span>
    </p>

    <script src="..."></script>

 </body>


     <script>
       const form = document.getElementById('libform');
       const storySpan = document.getElementById('story');
     
       let inputValues = {};
       let stories = [];
     
       const generateStories = (noun, adjective, person, verb, place) => [
         `${person} went to the ${place} with a very ${adjective} ${noun} to ${verb}.`,
         `In the land of ${place}, ${person} found a ${adjective} ${noun} and started to ${verb} with it.`,
         `${person} couldn't believe how ${adjective} the ${noun} looked while trying to ${verb} at the ${place}.`
       ];
     
       form.addEventListener('submit', function (event) {
         event.preventDefault();
     
         const noun = document.getElementById('noun').value.trim();
         const adjective = document.getElementById('adjective').value.trim();
         const person = document.getElementById('person').value.trim();
         const verb = document.getElementById('verb').value.trim();
         const place = document.getElementById('place').value.trim();
     
         if (!noun || !adjective || !person || !verb || !place) {
           alert("Please fill in all fields!");
           return;
         }
     
         inputValues = { noun, adjective, person, verb, place };
         stories = generateStories(noun, adjective, person, verb, place);
     
         displayRandomStory();
       });
     
       function displayRandomStory() {
         if (stories.length === 0) return;
         const randomIndex = Math.floor(Math.random() * stories.length);
         storySpan.textContent = stories[randomIndex];
       }
     
     
       const shuffleButton = document.createElement('button');
       shuffleButton.textContent = 'Shuffle Story';
       shuffleButton.type = 'button'; 
       form.appendChild(shuffleButton);
     
       shuffleButton.addEventListener('click', () => {
         if (Object.keys(inputValues).length === 0) {
           alert("Please fill out and submit the form first.");
           return;
         }
         displayRandomStory();
       });
     </script>

</html>
