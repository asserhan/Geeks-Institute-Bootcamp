<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Welcome</title>
        <style>
            .navbar {
                background: rgba(155, 150, 155, 0.95);
                backdrop-filter: blur(20px);
                padding: 1rem 2rem;
                box-shadow: 4px 20px rgba(0,0,0, 0.1);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index:1000;
            

            }
            .logo{
                font-size: 2rem;
                font-weight: bold;
                color: #453e3e;
                text-decoration: none;
                margin-right: auto;
            }
            .nav-links{
                display: flex;
                gap:3rem;
                list-style: none;
                text-align: center;
                justify-content: center;
                
            }
            .nav-links a{
                text-decoration: none;
                color: #453e3e;
                font-weight: 400;
                transition: color 0.3s ease;
            }
            .nav-links a:hover{
                color: #7a84b0;
            }
            .main-content {
                padding: 3rem ;
                text-align: center;
                justify-content: center;

                color: rgb(112, 105, 105);
            }
            .main-content h1 {
                font-size: 2.5rem;
                margin-bottom: 1rem;
                text-shadow: 0 2px 10px rgba(204, 195, 195, 0.3);
            }
            .main-content p {
                font-size: 1.2rem;
                opacity: 0.9;
                max-width: 600px;
                margin: 0 auto;
                line-height: 1.6;
            }

        .user-profile {
            /* position: relative;
            left:25rem; */
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background: linear-gradient(135deg, #7b7d86, #524c58);
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            animation: slideIn 0.6s ease-out;
            margin-left: auto;
        }

        .profile-picture {
            /* position: absolute; */
            right:1rem;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            object-fit: cover;
        }
        .user-name {
            font-size: 1rem;
            opacity: 0.9;
            color: white;
        }

        .welcome-text {
            font-size: 1rem;
            opacity: 0.9;
            margin-right: 0.3rem;
            color: white;
        }

        @media (max-width:768px){
            .navbar{
                padding: 1rem;
                flex-direction:column;
                gap:1rem;
            }
             .nav-links {
                gap: 1rem;
            }
            
            .main-content h1 {
                font-size: 2rem;
            }
        }
        </style>
        
    </head>
    <body>
        <nav class="navbar">
            <a href="#" class="logo">My Website</a>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>

        </nav>
        <div class="main-content">
            <h1>Welcome to our Platform</h1>
            <p>Experience a modern, responsive interface that adapts to your presence.</p>
        </div>
        <script>
            (function(userName){
                const navbar=document.querySelector('.navbar');
                const userProfileDiv=document.createElement('div');
                userProfileDiv.className='user-profile';
                const profilePicture=document.createElement('img');
                profilePicture.className='profile-picture';
                profilePicture.src=`https://api.dicebear.com/7.x/avataaars/svg?seed=${userName}`;
                profilePicture.alt=`${userName}'s profile picture`
                userProfileDiv.appendChild(profilePicture);
                
                const welcomeText = document.createElement('span');
                welcomeText.className = 'welcome-text';
                welcomeText.textContent = 'Welcome,';
                userProfileDiv.appendChild(welcomeText);

                const userNameSpan=document.createElement('span')
                userNameSpan.className='user-name';
                userNameSpan.textContent=userName;
                userProfileDiv.appendChild(userNameSpan);


                navbar.appendChild(userProfileDiv);


            })('Hanane');
        </script>
    </body>
</html>
